<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><title>Todo App</title><script defer="defer" src="main.js"></script></head><body><div class="page-content"><div class="header">My projects/</div><div class="sidebar"><div class="info"><img src="" alt="" class="pfp-icon"><h2>John Doe</h2></div><button class="add-task">Add task</button><div class="my-projects"><p id="project-header">My Projects</p><button type="button" id="project-add-button"><img src="../src/styles/plus.svg" alt=""></button></div><div class="projects"><ul class="project-list"><li>Project 1</li><li>Project 2</li></ul></div><form action="#" id="project-form" class="hidden"><div class="name"><label for="name">Name</label> <input id="name"></div><div class="project-buttons"><button type="button" class="add-project">Add</button> <button type="button" class="cancel-project">Cancel</button></div></form></div><div class="content"><div class="project-name">Project-X</div><div class="todos"></div><div class="add-Todo"><button class="add-todo-button"><img src="../src/styles/plus-box.svg" class="add-icon" src="pfp-icon"></button><p>Add Task</p></div><form action="post" class="div-form hidden"><div class="task-name"><textarea type="text" class="task" placeholder="Task name" rows="1">
                </textarea></div><div class="description"><textarea type="text" class="task-description" placeholder="description">
                </textarea></div><div class="date"><input type="date" name="" id="form-date"> <label for="form-date" aria-placeholder="date">Due date</label></div><div class="priority"><select name="priority" id="priority"><option value="Priority 1">Priority 1</option><option value="Priority 2">Priority 2</option><option value="Priority 3">Priority 3</option><option value="Priority 4">Priority 4</option></select></div><div class="form-buttons"><button type="button" class="submit">Add Task</button> <button type="button" class="cancel">Cancel</button></div></form></div></div></body></html>
